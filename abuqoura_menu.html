<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة مطعم أبو قورة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      text-align: center;
      direction: rtl;
    }
    h1 {
      color: #8B0000;
    }
    .menu {
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .price {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>قائمة طعام مطعم أبو قورة</h1>
  <div class="menu">
    <div class="item">
      <strong>فول بالزيت الحار</strong> - <span class="price">10 جنيه</span>
    </div>
    <div class="item">
      <strong>طعمية</strong> - <span class="price">8 جنيه</span>
    </div>
    <div class="item">
      <strong>بطاطس محمرة</strong> - <span class="price">12 جنيه</span>
    </div>
    <div class="item">
      <strong>بيض أومليت</strong> - <span class="price">15 جنيه</span>
    </div>
  </div>
</body>
</html>
